<br/>
<div>
 <span class="h3" id="sub_title">Analysis  &nbsp;<span>{{.api.Path}}</span>
 {{with .store_view_url}}
  <a href="{{$.store_view_url}}" target="_blank">历史记录</a>
 {{end}}
 </span>
 <span id="analysis_url_msg" class="text-info">&nbsp;</span>
<div class='pull-right text-info' style='padding-right:100px'>进行分析时，请保持当前页面打开。</div>
<div class="row">
    <div style="margin:10px">
        <span id="connect_status">offline</span>&nbsp;
        <span><label><input type="checkbox" id="input_receive">Receive</label></span>&nbsp;
        <a href="/_/api?id={{.api.ID}}">Edit</a>
        &nbsp;pv:<span id="api_pv_{{.api.ID}}">{{.api.GetPv}}</span>
        &nbsp;user:<span id="api_ana_user_{{.api.ID}}">1</span>
        &nbsp;<a href="javascript:;" onclick="req_clean()">Clean</a>
         &nbsp;
        <div class="form form-inline" id="form_analysis_filter">
         <input type="text" id="filter_uri" class="form-control" value="{{.uri_prex}}" placeholder="Uri">
        Method:
        <select class="form-control" id="filter_method">
            <option value="">All</option>
            <option value="GET">GET</option>
            <option value="POST">POST</option>
            <option value="HEAD">HEAD</option>
            <option value="TRACE">TRACE</option>
            <option value="PUT">PUT</option>
            <option value="DELETE">DELETE</option>
            <option value="OPTIONS">OPTIONS</option>
            <option value="CONNECT">CONNECT</option>
        </select>
         Status:
         <select class="form-control" id="filter_status">
           <option value="">All</option>
           <option value="200">200</option>
           <option value="2xx">2xx</option>
           <option value="!200">!=200</option>
           <option value="3xx">3xx</option>
           <option value="4xx">4xx</option>
           <option value="5xx">5xx</option>
           <option value="1xx">1xx</option>
           <option value="6xx">6xx</option>
         </select>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-4 col-lg-4">
        <div id="left_filter_table"><div>{%my_include "analysis/filter.html"%}</div></div>
    </div>
    <div class="col-sm-8 col-lg-8"  id="div_resp_detail">
    </div>
</div>

</div>




<script>

var api_front_api_id="{{.api.ID}}";

</script>
