<br/><br/>
{{range $group,$vvs:=.vhosts}}
<div class="panel panel-default">
<div class="panel-heading">{{$group}}</div>
<div class="panel-body">
   <table class="table table-hover">
   <thead>
   <tr>
      <th>Service Name</th>
      <th>Service Home</th>
      <th>Note</th>
   </tr>
   </thead>
  <tbody>
  {{range $index,$vhost:=$vvs}}
  {{$_hostUrl:=$vhost.HomeUrl $.host_name}}
     <tr>
     <td>{{$vhost.Name|html}}</td>
     <td>
      <a href="{{$_hostUrl}}/_/index" target="_blank">{{$_hostUrl}}</a>
     &nbsp;<span class="glyphicon glyphicon-new-window"></span>
     </td>
     <td>{{$vhost.Note|html}}</td>
     </tr>
  {{end}}
  </tbody>
  </table>
</div>
</div>
{{end}}
